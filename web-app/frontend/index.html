<!DOCTYPE html>
<html>
<head>
    <title>Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Voting System</h1>
    <div class="container">
        <a href="/vote" class="btn">Vote Here</a>
        <a href="/results" class="btn">View Results</a>
    </div>
</body>
</html>
